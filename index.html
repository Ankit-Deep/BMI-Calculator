<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>BMI Calculator</h1>
        <form action="">
            <label for="height">Enter Height in <select name="options" id="options">
                <option value="">cm</option>
                <option value="">m</option>
            </select> </label>
            <input type="number" name="" id="height"><br><br>
            <label for="weight">Enter Weight in kg:</label>
            <input type="number" name="" id="weight"><br><br>
            <button>Calculate</button>
        </form>
        <div class="result"></div>
    </div>
    <div class="lower">
        <h2>Choose any color to change the color of the whole website</h2>
        <div class="colors">
            <span class="color" id="black"></span>
            <span class="color" id="green"></span>
            <span class="color" id="blue"></span>
            <span class="color" id="red"></span>
            <span class="color" id="orange"></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
